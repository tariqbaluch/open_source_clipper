{% extends "base_step.html" %}

{% block content %}
<div class="w-full h-full flex flex-col px-4 py-4 lg:px-6 lg:py-6 overflow-y-auto lg:overflow-hidden">
    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between mb-6 gap-4 shrink-0">
        <div class="flex items-center gap-4 w-full lg:w-auto">
            <button id="back-btn" class="text-gray-400 hover:text-white transition p-2 hover:bg-white/10 rounded-lg">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="text-lg lg:text-xl font-bold text-white truncate flex-1">
                #{{ clip.index or 1 }} {{ clip.title or 'Untitled Clip' }}
            </h1>
        </div>
    </div>
</div>
{% endblock %}
